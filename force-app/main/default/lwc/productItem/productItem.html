<template>
    <template if:true={product}>
        <ul class="listing">
            <li class="product">
                <a class="img-wrapper" href={url}>
                    <img src={product.DisplayUrl} alt={product.Name} />
                </a>
            
                <div class="info">
                    <div class="title">{product.Name} {product.Product_Brand__c} {product.Product_Model__c}</div>
    
                </div>
        
            </li>
        </ul>
    </template>
</template>
