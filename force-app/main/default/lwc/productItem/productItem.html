<template>
    <template if:true={product}>
        
        <ul class="listing">
            <li class="product">
                <a class="img-wrapper" href={url}>
                    <img style="max-width: 88%" src={product.DisplayUrl} alt={product.Name} />
                </a>
                <div class="title" if:true={isLower}><h2 style="color: rgb(3, 3, 3); font-size: 13px"><del>€{oldPrice}</del></h2></div> 
                <div class="title"><h2 style="color: rgb(160, 11, 23); font-size: 25px; font-weight: 300">€{price}</h2></div> 
            
                <div class="info">
                    
                    <div class="title"><h4>{product.Product_Brand__c} {product.Product_Model__c}</h4></div>
                    
                </div>
        
            </li>
        </ul>
    </template>
</template>
