<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
      
            <header class="slds-modal__header">
    
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Confirm delete</h2>
            </header>
        


            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template if:false={isAdded}>
                    <div class="slds-align_absolute-center slds-scrollable_y">Are you sure you want to delete this comment?</div>
                    
        
                    <div class="slds-modal_footer slds-m-top_medium slds-m-bottom_medium" style="margin-left: 38%"> 
                                <lightning-button class="slds-m-right_small" type="submit" onclick={handleDeleteComment} variant="brand" label="Delete"></lightning-button>
                                <lightning-button class="slds-m-right_small" label="Cancel" onclick={cancelModal}></lightning-button>

                    </div>
            
                </template>
            </div>

   
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
