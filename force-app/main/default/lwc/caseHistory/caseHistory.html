<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
      
            <header class="slds-modal__header">
    
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Order complaint history<br><br></h2> 
                
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template if:false={isAdded}>

                    <template if:true={renderHistory}>
                       <template for:each={caseHistory} for:item="caseHis">
                        <div key={caseHis.Id} style="max-width: 800px; margin-left: 130px; margin-bottom: 10px ">
                            <c-case-history-item key={caseHis.Id} case-history-item={caseHis}></c-case-history-item>
                        </div>
                    </template>
                       </template>
                       <template if:false={renderHistory}>
                        <div class="slds-align_absolute-center slds-scrollable_y">You don't make any complaints yet.</div>
                    </template>

                    <footer style="margin-top: 10px"> 
                        <div class="slds-grid slds-grid_align-center">
                            <lightning-button class="slds-m-right_small" label="Close" onclick={closeModal}></lightning-button>
                        </div>
                    </footer>
                
                
            </template>
            </div>

   
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
