
<template>   
   
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
              
                    <header class="slds-modal__header">
            
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Pricebook</h2>
                    </header>
                


                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: 400px">
                        <template if:false={isAdded}>
                        <lightning-record-edit-form  object-api-name={pricebookObject} onsuccess={handleSuccess}>
                           
                                <lightning-messages></lightning-messages>
                                    <lightning-input-field field-name={pricebookName}></lightning-input-field>
                                    <lightning-input-field field-name={pricebookDescription}></lightning-input-field>
                                    <lightning-input-field field-name={startDate}></lightning-input-field>
                                    <lightning-input-field field-name={endDate}></lightning-input-field> 
                                    <lightning-input-field field-name={isActive}></lightning-input-field>
                            
                            <div class="slds-modal_footer slds-m-top_medium slds-m-bottom_medium" style="margin-left: 38%"> 
                                        <lightning-button class="slds-m-right_small" type="submit" variant="brand" label="Save & Next"></lightning-button>
                                        <lightning-button class="slds-m-right_small" label="Cancel" onclick={cancelModal}></lightning-button>

                            </div>
                            </lightning-record-edit-form>
                        </template>

                        <template if:true={isAdded}>
        
                                <div class="slds-m-around_medium">
                                    <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                                     <div class="slds-size_1-of-5">
                                     </div>
                                     <div class="slds-size_3-of-5">
                                     <div class=" slds-box_x-small slds-text-align_center "><lightning-input type="text"
                                         value={productName}
                                         label="Product Name"
                                         onchange={handleProductName}
                                         ></lightning-input></div>
                                     </div>
                                 </div>
                                 </div>
                                <div class="slds-align_absolute-center">
                                    <lightning-button label="Search"
                                      onclick={handleSearchProduct}
                                      variant="brand" 
                                      class="slds-m-bottom_small"></lightning-button>
                                      </div>
                
                        <div>    
                    <lightning-datatable
                            key-field="id"
                            data={allData}
                            show-checkbox-column
                            columns={columns}>
                    </lightning-datatable>
                    </div>
                   <div class="slds-modal_footer slds-m-top_medium slds-m-bottom_medium" style="margin-left: 45%"> 
                        <lightning-button class="slds-m-right_small" variant="brand" label="Save" onclick={closeModal}></lightning-button>
        
                    </div>
                </template>

                    </div>

           
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>

        
 </template>
