<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
      
            <header class="slds-modal__header">
    
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Order Details</h2>
            </header>
        


            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template if:false={isAdded}>
                    <table style="width:90%; margin-left: 3%; margin-top: 10%; margin-right: 10%;">
                        <tr>
                            <td>
                                <h1 class="table-column">Image</h1>
                            </td>
                
                            <td>
                                <h1 class="table-column">Product</h1>
                            </td>
                            <td>
                                <h1 class="table-column">Quantity</h1>
                            </td>
                            <td>
                                <h1 class="table-column">Unit Price</h1>
                            </td>
                        </tr>
                        <template for:each={orderDetails} for:item="item">
                        <tr key={item.Id} >
                        
                            <td><img style="max-width: 150px; max-height: 150px" src={item.displayUrl} /></td>
                            <td>{item.productName} {item.productModel}</td>
                            <td>{item.quantity}</td>
                            <td>{item.unitPrice}â‚¬</td>
                        
                        </tr>
                    </template>
                        
                    </table>
        
                    <div class="slds-modal_footer slds-m-top_medium slds-m-bottom_medium" style="margin-left: 45%"> 

                                <lightning-button class="slds-m-right_small" label="Close" onclick={closeModal}></lightning-button>

                    </div>
            
                </template>
            </div>

   
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
