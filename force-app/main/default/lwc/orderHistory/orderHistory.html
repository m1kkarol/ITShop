<template>
    <template if:true={renderOrders}>
        <div class="slds-scrollable_y container" style="max-height: 600px; min-height: 500px">
            <template for:each={orders} for:item="order">
                <div key={order.Id} style="max-width: 800px; margin-left: 130px; margin-bottom: 10px ">
                    <c-order-history-item order={order}></c-order-history-item>
                </div>
            </template>
        </div>
    </template>
    <template if:false={renderOrders}>
        <div style="display: flex; justify-content:center; flex-direction: column; align-items: center">
            <h1><img style="max-width: 300px; max-height: 300px" src={emptyOrder}/> </h1>
                <div class="thanks">
                    <h1 style="font-size: 30px">You dont have any order yet.</h1></br>
                </div>
                <div class="details">
                    <h1 style="font-size: 15px"></h1>
                </div>
                <div class="btn-shop">
                    <a class="btn" href={sfdcBaseURL} >Go Shopping</a>
                </div>
            </div>
         
    </template> 
</template>
