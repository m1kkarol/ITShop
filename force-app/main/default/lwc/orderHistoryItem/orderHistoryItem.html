<template>
    <template if:true={order}>
       
        <lightning-card title="Order">
            <lightning-button label="Details" slot="actions" variant="brand" onclick={openDetails}></lightning-button>
            <lightning-button class="slds-p-left_medium" label="Make Complaint" slot="actions" variant="brand" onclick={handleOpenCase}></lightning-button>
            <lightning-button class="slds-p-left_medium" label="Complaint History" slot="actions" variant="brand" onclick={handleOpenCaseHistory}></lightning-button>
            <img src={orderIcon} slot="actions" style="position: absolute ;max-height: 50px; max-width: 50px; top: 65px; left: 741px"/>
            <p class="slds-p-horizontal_small"><span style="font-weight: bold">Order Number:</span> {order.OrderNumber}</p>
            <p class="slds-p-horizontal_small"><span style="font-weight: bold">Total Amount:</span> {order.TotalAmount}â‚¬</p>
            <p class="slds-p-horizontal_small"><span style="font-weight: bold">Date:</span> {order.EffectiveDate}</p>
            <p class="slds-p-horizontal_small"><span style="font-weight: bold">Status:</span> {order.Status}</p>
        </lightning-card> 
    
    </template>

    <template if:true={isModalOpen}>
        <c-order-details-modal order-id={order.Id} onclosemodal={handleCloseModal}></c-order-details-modal>
    </template>
    
    <template if:true={isCaseOpen}>
        <c-new-case-modal order-id={order.Id} onclosecase={handleCloseCase}></c-new-case-modal>
    </template>

    <template if:true={isCaseHistoryOpen}>
        <c-case-history order-id={order.Id} onclosehistorycase={handleCloseCaseHistory}></c-case-history>
    </template>
</template>
