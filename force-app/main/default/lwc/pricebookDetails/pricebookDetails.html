<template>
    <lightning-card>
    <template if:false={allData}>
        
    </template>
</lightning-card>
    <template if:true={allData}>
    <lightning-card>
<div class="demo-only demo-only--sizing slds-grid slds-wrap slds-align_absolute-center" >
    <div class="slds-size_1-of-2">
      <div class=" slds-text-align_center slds-m-around_x-small">
            <div class="slds-m-around_x-medium"><lightning-slider if:true={usePercentage} class="slds-m-bottom_medium" label="Percentage" size="medium" onchange={handlePercentage}></lightning-slider></div>
            <lightning-input if:true={useAmount} type="number" formatter="currency" label="Amount" onchange={handleCurrency}></lightning-input>
            <lightning-input if:true={useNewPrice} type="number" formatter="currency" label="New Price" onchange={handleNewPrice}></lightning-input>
      </div>
      
    </div>
</div>

<div class="slds-form-element">
    


    <label class="slds-checkbox_toggle slds-grid slds-align_absolute-center" style="margin-top: 15px">
      <!-- <input type="checkbox" name="checkbox-toggle-16" value={isChecked} aria-describedby="checkbox-toggle-16" onchange={handleCheckbox} />
      <span id="checkbox-toggle-16" class="slds-checkbox_faux_container" aria-live="assertive">
        <span class="slds-checkbox_faux"></span>
        <span class="slds-checkbox_on">Amount</span>
        <span class="slds-checkbox_off">Percentage</span>
      </span> -->
      <lightning-combobox
        name="progress"
        value={value}
        placeholder="Select Progress"
        options={options}
        onchange={handleChange} style="margin-bottom: 10px"></lightning-combobox>
    </label>
</div>
    <div class="slds-m-bottom_medium">
        <lightning-button label="Add More Products"
          onclick={addMoreProducts}
          variant="brand" class="slds-m-left_large"></lightning-button>

          <lightning-button label="Update Price"
          variant="brand"
          class="slds-var-m-left_small"
          onclick={updatePrice}
          ></lightning-button>
    </div>
    

        <lightning-datatable
        key-field="id"
        data={allData}
        show-checkbox-column
        columns={columns} 
        >
    </lightning-datatable>
    </lightning-card>

    <template if:true={isAllProducts}>
        <c-all-products record={recordId} onclosemodal={handleCloseModale}></c-all-products>
    </template>
</template>
</template>
