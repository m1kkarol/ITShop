<template>

  <div class="container">  
    <template for:each={newestProducts} for:item="newProd">
        <div class="product" key={newProd.Id} style="margin-top: 20px">

            <c-product-item url={url} product={newProd}></c-product-item>
        </div>
    </template>
</div>
    
</template>
