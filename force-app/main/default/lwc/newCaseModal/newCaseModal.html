<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
      
            <header class="slds-modal__header">
    
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Make Complaint</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template if:false={isAdded}>

                        <template for:each={orderDetails} for:item="item">
                            
                                <c-new-case-item key={item.Id}  order-item={item} ></c-new-case-item>
                        </template>

                    <footer style="margin-top: 10px"> 
                        <div class="slds-grid slds-grid_align-center">
                            <lightning-button class="slds-m-right_small" label="Close" onclick={closeModal}></lightning-button>
                            <lightning-button class="slds-m-right_small" variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
                        </div>
                    </footer>
                </template>
            </div>

   
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
