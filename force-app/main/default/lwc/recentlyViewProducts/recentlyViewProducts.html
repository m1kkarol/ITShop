<template>
    <div class="spinner">
        <template if:true={isLoading}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="large">
             </lightning-spinner>
        </template>
    </div>
    <div class="slds-grid">
        <div class="slds-col" >
            <div class="slds-align_absolute-center">
            <a class="prev" onclick={backSlide}>&#10094;</a>
        </div> 
        </div>
        <div class="slds-col">
            <div class="slds-align_absolute-center">
                <div class="container">
                    <div class="product" style="margin-right: 10%">
                        <c-product-item product={firstProduct} url={url}> </c-product-item>
                    </div>
                    <div class="product">
                        <c-product-item product={secondProduct} url={url}> </c-product-item>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-col">
            <div class="slds-align_absolute-center">
            <a class="next" onclick={nextSlide} >&#10095;</a>
        </div>
       </div>
    </div>
    
</template>
